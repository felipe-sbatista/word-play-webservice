<div *ngIf="loading" class="d-flex justify-content-center div-card">
    <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
  
      <h5 class="card-title text-center">Carregando</h5>
      <div class="card-body">
        <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
  
  <div [hidden]="loading">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="texto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Palavra </th>
          <td mat-cell *matCellDef="let row"> {{row.texto}} </td>
        </ng-container>
  
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
