<div *ngIf="loading" class="d-flex justify-content-center div-card">
  <div class="card text-center shadow p-3 mb-5 bg-white rounded" style="width: 12rem;">
    <div class="card-body">
      <h5 class="card-title text-center">Carregando</h5>
      <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
      </mat-progress-spinner>
    </div>
  </div>
</div>

<div [hidden]="loading">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="pontos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pontos </th>
        <td mat-cell *matCellDef="let row"> {{row.pontos}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="segundos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Segundos </th>
        <td mat-cell *matCellDef="let row"> {{row.segundos}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
